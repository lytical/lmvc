<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>unit tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-language" content="en-us" />
  <link rel="stylesheet" href="/node_modules/mocha/mocha.css" />
</head>

<body>
  <div id="mocha"></div>
  <div id="test-app" *l:test:item:controller></div>
  <div id="test-class" l:class?text-muted="text==='mute'" l:class?bt-4&pb-2="text==='mute'"></div>
  <div id="test-html" l:html="text"></div>
  <div id="test-if" l:if="text!=='hide'"></div>
  <div id="test-prop" l:prop?text="text" *l:test:item:controller></div>
  <div id="test-text" l:text="text"></div>
  <div id="test-style" l:style?text-decoration="style">style test</div>
  <script data-main="/lmvc/main" src="/node_modules/requirejs/require.js"></script>
</body>
